<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3antozz's Sign Up Form</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="left-container">
        <div class="odin-banner">
            <img class="odin-logo" src="./Images/odin-lined.png" alt="The Oding Project Logo">
            <span class="odin-text">3antozz</span>
        </div>
        <div class="img-credits">Picture from <a href="https://www.peakpx.com/en/hd-wallpaper-desktop-nnpkt" target="_blank">Peakpx.com</a></div>
    </div>
    <div class="right-container">
        <p class="description">Are you tired of working 8 hours like a moron and then coming back home just to find your wife cheating on you?<br><br><em>&nbsp;&nbsp;&nbsp;Fear not...</em><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The <em>Army</em> is for you.</p>
        <div class="form-container">
            <form method="post">
                <fieldset>
                    <h2>Get Started</h2>
                    <p>* Required field</p>
                    <div class="first-row">
                        <div>
                            <label for="first-name">FIRST NAME *</label>
                            <input type="text" name="user_name" id="first-name" placeholder="Meriem" minlength="4" required>
                            <span></span>
                            <div></div>
                        </div>
                        <div>
                            <label for="last-name">LAST NAME *</label>
                            <input type="text" name="user_lastname" id="last-name" placeholder="Belahadji" minlength="4" required>
                            <span></span>
                            <div></div>
                        </div>
                    </div>
                    <div class="second-row">
                        <div>
                            <label for="email">EMAIL *</label>
                            <input type="email" name="user_email" id="email" placeholder="meriem.djedi@3antozz.dz" required>
                            <span></span>
                            <div></div>
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER *</label>
                            <input type="tel" name="user_phone" id="phone" pattern="[0-9]*" placeholder="8 digits minimum" minlength="8" required>
                            <span></span>
                            <div></div>
                        </div>
                    </div>
                    <div class="third-row">
                        <div>
                            <label for="password">PASSWORD *</label>
                            <input type="password" name="user_pw" id="password" placeholder="5 characters minimum" minlength="5" required>
                            <span></span>
                            <div></div>
                        </div>
                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD *</label>
                            <input type="password" name="user_cfpwd" id="confirm-password" placeholder="5 characters minimum" minlength="5" required>
                            <span></span>
                            <div></div>
                        </div>
                    </div>
                </fieldset>
                <button type="submit">Create Account</button>
                <div>Already have an account? <a href="#">LOGIN</a></div>
            </form>
        </div>
    </div> 

</body>
</html>
